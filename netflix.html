<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: #000;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    #content {
      background-image: url('netflix-background-gs7hjuwvv2g0e9fj.jpg');
      background-size: cover;
      background-position: center;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    #footer {
      background-color: #222;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Welcome to Netflix</h1>
  </div>

  <div id="content">
    <h1>Watch thousands of movies and TV shows anytime, anywhere!</h1>
  </div>

  <div id="footer">
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </div>
</body>
</html>
